<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Campaigns - Cancer Patient Support Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">CancerCare</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="partner-hospitals.html">Partner Hospitals</a></li>
            <li><a href="about.html">About Us</a></li>

        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Patient Campaigns</h1>
        <p class="text-center">
            Support cancer patients in their fight against this disease. 
            Every donation makes a difference.
        </p>

        <!-- Campaign Cards Container -->
        <div class="cards-container" id="campaignsContainer">
            <!-- Campaign cards will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 CancerCare Platform. Created by six students dedicated to helping cancer patients.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load and display campaigns from backend
        function displayCampaigns() {
            const container = document.getElementById('campaignsContainer');
            
            try {
                // Load campaigns from local storage
                const campaigns = loadCampaigns();
                
                // Clear container
                container.innerHTML = '';
                
                if (!campaigns || campaigns.length === 0) {
                    container.innerHTML = `
                        <div class="card" style="grid-column: 1 / -1;">
                            <p class="text-center">No campaigns available at the moment. Check back soon!</p>
                        </div>
                    `;
                    return;
                }
                
                // Create a card for each campaign
                campaigns.forEach(campaign => {
                    // Calculate progress percentage
                    const percentage = ((campaign.raisedAmount / campaign.goalAmount) * 100).toFixed(1);

                    // Check if campaign has any donations
                    const hasNoDonations = campaign.raisedAmount === 0;

                    // Create card HTML
                    const cardHTML = `
                        <div class="card">
                            <h3>${campaign.patientName}</h3>
                            <p><strong>${campaign.title}</strong></p>
                            <p>${campaign.description}</p>

                            <div style="margin: 1rem 0;">
                                <p><strong>Hospital:</strong> ${campaign.hospitalName}</p>
                                <p><strong>Goal:</strong> ${formatCurrency(campaign.goalAmount)}</p>
                                <p><strong>Raised:</strong> ${formatCurrency(campaign.raisedAmount)}</p>

                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${percentage}%"></div>
                                </div>
                                <p style="text-align: center; margin-top: 0.5rem; color: ${hasNoDonations ? '#e74c3c' : '#333'};">
                                    ${percentage}% funded
                                </p>
                            </div>

                            <div style="display: flex; gap: 1rem;">
                                <a href="campaign-details.html?id=${campaign.id}" class="btn btn-primary" style="flex: 1; text-align: center;">
                                    View Details
                                </a>
                                <a href="donate.html?campaign=${campaign.id}" class="btn btn-secondary" style="flex: 1; text-align: center; ${hasNoDonations ? 'background-color: var(--accent-coral); border-color: var(--accent-coral); color: #fff;' : ''}">
                                    ${hasNoDonations ? 'Be First to Donate!' : 'Donate Now'}
                                </a>
                            </div>
                        </div>
                    `;
                    
                    // Add card to container
                    container.innerHTML += cardHTML;
                });
            } catch (error) {
                console.error('Error loading campaigns:', error);
                container.innerHTML = `
                    <div class="card" style="grid-column: 1 / -1;">
                        <p class="text-center" style="color: #e74c3c;">Error loading campaigns. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        // Load campaigns when page loads
        window.addEventListener('load', displayCampaigns);
    </script>
    <script src="api-client.js"></script>
    <script src="backend-integration.js"></script>
</body>
</html>
