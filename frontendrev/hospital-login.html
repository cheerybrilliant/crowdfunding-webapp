<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin Login - Cancer Patient Support Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">CancerCare</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h1 class="page-title">Hospital Admin Login</h1>
            <p class="text-center" style="margin-bottom: 2rem;">
                Access the hospital dashboard to verify patients and manage campaigns
            </p>

            <!-- Hospital Login Form -->
            <form id="hospitalLoginForm" class="form">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input 
                        type="email" 
                        id="adminEmail" 
                        name="adminEmail" 
                        placeholder="Enter your admin email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login to Dashboard</button>
            </form>

            <!-- Links -->
            <div class="text-center mt-2">
                <p>Not a hospital admin? <a href="login.html">Regular User Login</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 CancerCare Platform. Created by six students dedicated to helping cancer patients.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Handle hospital login form submission
        document.getElementById('hospitalLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminEmail = document.getElementById('adminEmail').value;
            const password = document.getElementById('password').value;

            try {
                const response = await window.apiClient.loginHospital(adminEmail, password);
                const session = {
                    hospitalId: response.hospital.hospitalId,
                    hospitalName: response.hospital.hospitalName,
                    sessionToken: response.token,
                    loginTime: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + 3600000).toISOString()
                };
                localStorage.setItem('hospitalSession', JSON.stringify(session));
                window.location.href = 'hospital-dashboard.html';
            } catch (error) {
                showAlert(error.message || 'Invalid hospital email or password. Please try again.', 'error');
            }
        });
    </script>
    <script src="api-client.js"></script>
</body>
</html>
