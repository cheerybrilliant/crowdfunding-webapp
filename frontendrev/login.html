<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cancer Patient Support Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">CancerCare</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="hospital-login.html" style="background-color: #e74c3c; padding: 0.5rem 1rem; border-radius: 5px;">Hospital Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Login</h1>

        <!-- Login Form -->
        <div class="form-container">
            <form id="loginForm">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <!-- Additional Links -->
            <div class="text-center mt-2">
                <p><a href="forgot-password.html">Forgot Password?</a></p>
                <p><a href="hospital-login.html">Hospital Login</a></p>
            </div>

            <!-- Link to Create Account -->
            <p class="text-center mt-2">
                Don't have an account? <a href="create-account.html">Create one here</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 CancerCare Platform. Created by six students dedicated to helping cancer patients.</p>
    </footer>

    <script src="script.js"></script>
    <script src="api.js"></script>



<script>
    // SECRET ADMIN CREDENTIALS – CHANGE THESE IMMEDIATELY!
    const SECRET_ADMIN_USERNAME = "adminsecret";            // ← Change to your secret username
    const SECRET_ADMIN_PASSWORD = "CancerCareAdmin2026!";   // ← Change to a very strong password

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // === SECRET ADMIN CHECK – FIRST PRIORITY ===
        if (email === SECRET_ADMIN_USERNAME && password === SECRET_ADMIN_PASSWORD) {
            // Admin detected!
            const adminSession = {
                username: SECRET_ADMIN_USERNAME,
                role: 'admin',
                sessionToken: generateSecureToken(),
                loginTime: new Date().toISOString(),
                expiresAt: new Date(Date.now() + 2 * 60 * 60 * 1000).toISOString() // 2-hour session
            };

            localStorage.setItem('adminSession', JSON.stringify(adminSession));
            localStorage.setItem('currentUser', JSON.stringify(adminSession)); // Reuse for compatibility

            showAlert('Admin access granted! Redirecting to Admin Panel...', 'success');

             {
                window.location.href = 'admin-panel.html'; // ← Change to your actual admin page name
            };

            return; // Stop normal login
        }

        // === Normal User Login (patient/donor) ===
        if (!validateEmail(email)) {
            showAlert('Please enter a valid email address', 'error');
            return;
        }

        if (password.length < 8) {
            showAlert('Password must be at least 8 characters long', 'error');
            return;
        }

        // Get all registered users from localStorage
        const users = getUserDatabase();

        // Find user by email (case-insensitive)
        const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());

        if (!user) {
            showAlert('No account found with this email', 'error');
            return;
        }

        // Check password
        const hashedInput = hashPassword(password);
        if (hashedInput !== user.passwordHash) {
            showAlert('Incorrect password', 'error');
            return;
        }

        // Success: Create user session
        const currentUser = {
            fullName: user.fullName,
            email: user.email,
            phone: user.phone || '',
            accountType: user.accountType,
            verified: user.verified || false,
            sessionToken: generateSecureToken(),
            registrationDate: user.registrationDate || new Date().toISOString(),
            loginTime: new Date().toISOString()
        };

        localStorage.setItem('currentUser', JSON.stringify(currentUser));

        showAlert('Login successful!', 'success');

        // Redirect based on account type and verification status
        setTimeout(() => {
            if (user.accountType === 'patient' && !user.verified) {
                window.location.href = 'verification.html';
            } else if (user.accountType === 'patient') {
                window.location.href = 'patient-dashboard.html';
            } else {
                window.location.href = 'donor-dashboard.html';
            }
        }, 1000);
    });
</script>
