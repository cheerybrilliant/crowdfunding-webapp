 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cancer Patient Support Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">CancerCare</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="hospital-login.html" style="background-color: #e74c3c; padding: 0.5rem 1rem; border-radius: 5px;">Hospital Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Login</h1>

        <!-- Login Form -->
        <div class="form-container">
            <form id="loginForm">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" data-target="password" aria-label="Show password">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <!-- Additional Links -->
            <div class="text-center mt-2">
                <p><a href="forgot-password.html">Forgot Password?</a></p>
                <p><a href="hospital-login.html">Hospital Login</a></p>
            </div>

            <!-- Link to Create Account -->
            <p class="text-center mt-2">
                Don't have an account? <a href="create-account.html">Create one here</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 CancerCare Platform. Created by six students dedicated to helping cancer patients.</p>
    </footer>

    <script src="api-client.js"></script>
    <script src="script.js"></script>

    <script>
        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach((button) => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = button.querySelector('i');
                if (!input || !icon) return;

                const isHidden = input.type === 'password';
                input.type = isHidden ? 'text' : 'password';
                icon.classList.toggle('fa-eye', !isHidden);
                icon.classList.toggle('fa-eye-slash', isHidden);
                button.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
            });
        });

        const ADMIN_LOGIN_EMAIL = 'takowbrilliant25@gmail.com';

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (email.toLowerCase() === ADMIN_LOGIN_EMAIL.toLowerCase()) {
                try {
                    const response = await window.apiClient.request('POST', '/auth/admin/login', {
                        username: email,
                        password
                    });
                    localStorage.setItem('adminSession', 'true');
                    localStorage.setItem('adminToken', response.token);
                    showAlert('Admin access granted! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin-panel.html';
                    }, 1000);
                } catch (error) {
                    const message = error && error.message ? error.message : 'Invalid admin credentials';
                    showAlert(message, 'error');
                }
                return;
            }

            // === NORMAL USER LOGIN ===
            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            const users = getUserDatabase();
            const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());

            if (!user) {
                showAlert('No account found with this email', 'error');
                return;
            }

            const hashedInput = hashPassword(password);
            if (hashedInput !== user.passwordHash) {
                showAlert('Incorrect password', 'error');
                return;
            }

            // Create session
            const currentUser = {
                fullName: user.fullName,
                email: user.email,
                phone: user.phone || '',
                accountType: user.accountType,
                userType: user.accountType,
                verified: user.verified || false,
                sessionToken: generateSecureToken(),
                registrationDate: user.registrationDate || new Date().toISOString(),
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showAlert('Login successful!', 'success');

            // Redirect based on account type
            setTimeout(() => {
                if (user.accountType === 'patient' && !user.verified) {
                    window.location.href = 'verification.html';
                    return;
                }

                if (user.accountType === 'donor') {
                    window.location.href = 'donor-dashboard.html';
                } else {
                    window.location.href = 'patient-dashboard.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
